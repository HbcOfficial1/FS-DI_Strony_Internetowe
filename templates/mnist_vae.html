{% extends "layout.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}

    <script>
    $(document).ready(function() {
    $("img").on("click", function(event) {
        var x = event.pageX - this.offsetLeft;
        var y = event.pageY - this.offsetTop;
        window.location.replace("{{ url_for('mnist_vae') }}" +  "?x=" + String(x) + "&y=" + String(y));
        });
    });
    </script>

    <img src="static/imgs/VAE_map.png" alt="VAE" ismap>
    <br/>

    {% if vae_img != 'None' %}
        <img src="data:image/png;base64,{{ vae_img }}" height="80" width="80">
    {% else %}
        <p>Kliknij dowolny punkt na wykresia aby wygenerować cyfrę.</p>
    {% endif %}
    <br/>

    <a href="{{ url_for('index') }}">Wyjście</a>

{% endblock %}
